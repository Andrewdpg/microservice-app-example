kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  apiServerAddress: "0.0.0.0"
  apiServerPort: 6443
nodes:
- role: control-plane
  image: kindest/node:v1.34.0
  extraPortMappings:
  - containerPort: 80
    hostPort: 8080
    listenAddress: "0.0.0.0"
    protocol: TCP
  - containerPort: 8081
    hostPort: 8081
    listenAddress: "0.0.0.0"
    protocol: TCP
  - containerPort: 8082
    hostPort: 8082
    listenAddress: "0.0.0.0"
    protocol: TCP
  - containerPort: 8083
    hostPort: 8083
    listenAddress: "0.0.0.0"
    protocol: TCP